name: CursoApi deployment

on:
  push:
    branches: [ "main" ]

jobs: 
  build: 
    name: Deploy a container app service 
    runs-on: ubuntu-latest 
    defaults:
      run:
        working-directory: src/DemoApi
    steps: 
      - name: Check out the repo 
        uses: actions/checkout@v3 
        
      - name: Azure Login 
        uses: Azure/login@v2.3.0
        with: 
          creds: ${{ secrets.AZURE_CREDENTIALS }}â€¯ 
          
      - name: Install az containerapp extension 
        run: | 
         az config set extension.use_dynamic_install=yes_without_prompt 
         
      - name: Login to Docker Hub 
        uses: docker/login-action@v2 
        with: 
          username: ${{ secrets.DOCKERHUB_USERNAME }} 
          password: ${{ secrets.DOCKERHUB_TOKEN }} 
          
      - name: Build Docker image 
        run: | 
         docker build --platform linux --tag marcelamq/demo-api:latest .
      - name: Publish Docker image
        run: |
          docker push marcelamq/demo-api:latest
      - name: Deploy container App
        run: |
          az containerapp up --name api-container-app --image marcelamq/demo-api:latest --resource-group curso-api-rg --environment managedEnvironment-cursoapirg-a9ae --ingress external --target-port 8080

 
